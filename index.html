<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>
            Frontend Mentor | Huddle landing page with alternating feature
            blocks
        </title>
    </head>
    <body class="font-body leading-tight text-gray-900">
        <header
            class="min-h-screen relative bg-paleCyan bg-mobile-pattern pt-4 pb-16"
        >
            <div class="container">
                <!-- NAVIGATION -->
                <nav class="h-tenth flex items-center justify-between mb-16">
                    <img
                        src="./images/logo.svg"
                        alt="huddle logo"
                        class="w-24"
                    />
                    <button class="btn">
                        Try it Free
                    </button>
                </nav>
                <!-- END OF NAVIGATION -->
                <!-- HERO -->
                <div class="text-center mb-16">
                    <h1 class="text-3xl capitalize font-bold mb-4">
                        Build the Community Your Fans will Love
                    </h1>
                    <p
                        class="text-gray-700 leading-relaxed mb-8 text-md w-90 mx-auto"
                    >
                        Huddle re-imagines the way we build communities.You have
                        a voice, but so does your audience.Create connections
                        with your users as you engage in genuine discussion.
                    </p>

                    <a href="#" class="btn-pink inline-block w-auto mx-auto"
                        >Get started for free</a
                    >
                </div>

                <img
                    src="./images/illustration-mockups.svg"
                    alt="hero mobile"
                    class="block"
                />
            </div>
        </header>

        <!-- END OF HEADER -->
        <!-- FEATURES SECTION -->

        <section class="pt-16 pb-24">
            <div class="container grid gap-4">
                <figure
                    class="px-8 py-16 shadow-xl rounded-xl flex flex-col items-center"
                >
                    <img
                        src="./images/illustration-grow-together.svg"
                        alt="grow together"
                        class="w-90 block mb-12"
                    />
                    <div class="text-center">
                        <h2 class="text-2xl font-bold font-head mb-4">
                            Grow Together
                        </h2>
                        <p class="text-gray-700">
                            Generate meaningful discussions with your audience
                            and build a strong, loyal community. Think of the
                            insightful conversations you miss out on a feedback
                            form.
                        </p>
                    </div>
                </figure>
                <figure
                    class="px-8 py-16 shadow-xl rounded-xl flex flex-col items-center"
                >
                    <img
                        src="./images/illustration-flowing-conversation.svg"
                        alt="grow together"
                        class="w-90 block mb-12"
                    />
                    <div class="text-center">
                        <h2 class="text-2xl font-bold font-head mb-4">
                            Flowing Conversations
                        </h2>
                        <p class="text-gray-700">
                            Generate meaningful discussions with your audience
                            and build a strong, loyal community. Think of the
                            insightful conversations you miss out on a feedback
                            form.
                        </p>
                    </div>
                </figure>
                <figure
                    class="px-8 py-16 shadow-xl rounded-xl flex flex-col items-center"
                >
                    <img
                        src="./images/illustration-your-users.svg"
                        alt="grow together"
                        class="w-90 block mb-12"
                    />
                    <div class="text-center">
                        <h2 class="text-2xl font-bold font-head mb-4">
                            Your Users
                        </h2>
                        <p class="text-gray-700">
                            Generate meaningful discussions with your audience
                            and build a strong, loyal community. Think of the
                            insightful conversations you miss out on a feedback
                            form.
                        </p>
                    </div>
                </figure>
            </div>
        </section>

        <!-- END OF FEATURES SECTION -->
    </body>
</html>
